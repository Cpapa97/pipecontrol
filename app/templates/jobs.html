{% extends "base.html" %}


{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='datajoint.css') }}">
{% endblock %}


{% block page_content %}
    <div class="post-tabs">
        {% for schema, jobtable in jobs.items() %}
            <h3>{{ schema }}</h3>
            <form action={{ url_for('jobs') }} method="post">
                {{ jobtable }}
                <p><p>
                <input type="hidden" name='schema' value="{{ schema }}">
                <input type="submit"  value="Delete">
            </form>
        {% endfor %}
    </div>
{% endblock %}
