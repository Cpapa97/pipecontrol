version: '2'

services:
  pipecontrol:
    build: .
    ports:
      - "80:5000"
    volumes:
      - /tmp:/tmp
    environment:
      - PIPELINE_CONFIG=production
    env_file: .env

  development:
    build: .
    ports:
      - "80:5000"
    volumes:
      - .:/server/pipecontrol
      - $PWD/tmp/:/tmp
    environment:
      - PIPELINE_CONFIG=development
    env_file: .env
